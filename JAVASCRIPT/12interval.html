<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> INTERVAL </title>

    <script>


        // CONTADOR
        let contador = 1;

        // INTERVALO
        setInterval(() => {

            // EXIBIR CONTADOR
            document.write(contador);

            // SEMPRE QUE CHEGAR EM UM MULTIPLO DE 10 IRA CRIAR UMA BARRA
            if (contador % 10 == 0) {
                document.write("<hr>")

                // Incrementar
                contador++

            }
        }

    </script>
</head>

<body>

</body>

</html>
