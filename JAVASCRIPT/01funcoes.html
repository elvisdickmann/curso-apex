<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>01 -  Funções </title>
    <script>
        // FUNÇÃO PADRÃO
       function mensagem() {
        alert("Olá mundo");     
       }

      // ARROW FUNCTION
      let mensagem2 = () => {
        document.write("<h1>Voce clicou no botão!</h1>");
      }

    </script>
</head>
<body onload="mensagem()">
    <button onclick="mensagem2()">Clique aqui
        
    </button>





    
</body>
</html>
