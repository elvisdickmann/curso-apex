<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILTER</title>

    <script>

        // Vetor
        let idades = [18, 15, 12, 9, 45];

        //  filter
        let maiorDeIdade = idades.filter((idade) => {
            if (idade >= 18) {
                return idade;
            }
        });

        // EXIBIR vetor mairoDeIdade
        document.write(maiorDeIdade);



    </script>
</head>

<body>

</body>

</html>
