<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 01</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script>

        function cadastrar() {
            let nome = document.getElementById("nome").value;
            let idade = document.getElementById("idade").value;
            let cidade = document.getElementById("cidade").value;
            let texto = document.querySelector(".texto")
            
            texto.innerText = "Olá   " +nome+ ",  Você tem   " +idade+   " anos e mora em  " +cidade+ "."
            
           
        }
    </script>

    <style>
        form, .texto, .icon {
            width: 600px;
            margin: 40px auto;     

        }
        form input {
            margin: 5px;
        }

        .icon {
            display: flex;
            align-items: center;
            justify-content: center;
        }



    </style>
</head>

<body>
    <div class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
          </svg>
    </div>
   

    <form>
        <input type="nome" placeholder="Informe seu nome" id="nome" class="form-control"> 
        <input type="idade" placeholder="Informe sua idade" id="idade" class="form-control">
        <input type="cidade" placeholder="Informe sua cidade" id="cidade" class="form-control">
        <input type="button" value="Enviar" class="btn btn-primary" onclick="cadastrar()">
    </form>
    <div class="texto">
        
    </div>


</body>

</html>
<!-- 1º Peça o nome, idade e cidade, concatene em uma frase, exemplo: Olá Larissa, você tem 35 anos e mora em Blumenau.
 -->
