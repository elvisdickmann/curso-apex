<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 01</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script>

        function cadastrar() {
            let n1 = parseFloat(document.getElementById("n1").value);
            let n2 = parseFloat(document.getElementById("n2").value);
            let n3 = parseFloat(document.getElementById("n3").value);
            let texto = document.querySelector(".texto")
            let media = (n1+n2+n3) /3;

            let retorno = (media >= 7 ? "Aprovado com média " + media : "Reprovado com média " + media);
            document.write(retorno);

        }
    </script>

    <style>
        form,
        .texto {
            align-items: center;
            margin: 50px auto;
            width: 600px;
        }

        form input {
            margin: 20px;
        }
    </style>
</head>

<body>
    <form>
        <input type="n1" placeholder=" " id="n1" class="form-control">
        <input type="n2" placeholder=" " id="n2" class="form-control">
        <input type="n3" placeholder=" " id="n3" class="form-control">
        <input type="button" value="Enviar" class="btn btn-primary" onclick="cadastrar()">
    </form>
    <div class="texto">
    </div>
</body>

</html>
<!-- 4º Peça três notas, faça a média e dependendo da média retorne a situação do aluno. Se a média for 7 ou superior está aprovado, caso contrário reprovado. -->
