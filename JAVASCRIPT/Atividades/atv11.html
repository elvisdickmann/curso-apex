<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATIVIDADE 11</title>
    <script>

        var temperatura = prompt("1) Fahrenheit para Celsius \n2) Celsius para Farenheit");
        var valor = prompt("Informe o valor");


        var calculo = ((valor - 32) / 1.8);
        if (temperatura == 1){
        alert("Celsius" + calculo.toFixed(0))
        }else{
            var calculo = ((valor * 1.8) + 32);
            alert("Fahrenheit " + calculo.toFixed(0))
        }


    </script>
</head>

</body>

</html>

<!-- 11º Peça uma temperatura e o tipo de conversão (Fahrenheit para Celsius ou Celsius para Fahrenheit), retorne a temperatura convertida. -->
