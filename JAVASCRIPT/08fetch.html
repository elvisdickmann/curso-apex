<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08 - FETCH </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script>
        // Vetor contendendo todas as postagens
        let vetor = [];

        //Obter as postagens
        fetch("https://jsonplaceholder.typicode.com/posts")
            .then(retorno => retorno.json())
            .then(postagens => vetor = postagens)
            .then(() => listar ())


        // função para listar postagens
        function listar() {


            // Obter o elemento tabela
            let tabela = document.getElementById("tabela");

            // Laço de repetição
            for(let indice = 0; indice < vetor.length; indice++) {
                // criar uma linha de tabela
                let linha = tabela.insertRow(-1);

                //Criar 3 colunas
                let colunaCodigo = linha.insertCell(0);
                let colunaTitulo = linha.insertCell(1);
                let colunaConteudo = linha.insertCell(2);

                //Conteudos de cada coluna 
                colunaCodigo.innerHTML = vetor[indice].id;
                colunaTitulo.innerHTML = vetor[indice].title
                colunaConteudo.innerHTML = vetor[indice].body;
            }

        }

    </script>
</head>

<body>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Conteúdo</th>
                <th>Título</th>
                <th>Conteúdo</th>
            </tr>
        </thead>
        <tbody id="tabela"></tbody>
    </table>

</body>

</html>
