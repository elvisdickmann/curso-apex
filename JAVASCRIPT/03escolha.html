<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03 - ESCOLHAS </title>

    <script>

        //Funcão evento

        function evento(codigo) {
            switch(parseInt(codigo)) {
                case 1: 
                alert("Cidade onde é realizada a Oktoberfest")
                break;
                case 2: 
                alert("Maior cidade do Estado")
                break;
                case 3: 
                alert("Capital do Estado")
                break;
            }
        }

    </script>
</head>
<body>

    <select onchange="evento(this.value)">
    <option value="0">Escolha uma cidade</option>
    <option value="1">Blumenau</option>
    <option value="2">Joinville</option>
    <option value="3">Florianópolis</option>
</select>

</body>
</html>
