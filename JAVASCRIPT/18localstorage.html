        // ~~REMOVER OBJETO DO LOCAL STORAGE~~

        //  ~~ JSON ~~
        let pessoas = [
            { 'nome': 'Elvis', 'idade': 29 },
            { 'nome': 'Ozzy', 'idade': 3 }
        ];

        //  ~~ ADICIONAR JSON NO LOCAL STORAGE ~~ 
        localStorage.setItem('vetor', JSON.stringify(pessoas));

        // ~~ EXTRAIR JSON DO LOCAL STORAGE ~~ 
        let obterVetor = localStorage.getItem('vetor');
        console.table(JSON.parse(obterVetor));
